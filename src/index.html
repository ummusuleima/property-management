<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROPERTY MANAGEMENT</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="flex h-screen items-center justify-center bg-slate-100">
      <div class="flex h-full w-full items-center justify-center">
        <div class="w-full space-y-8 lg:w-[60%]">
          <div class="flex w-full items-center justify-center">
            <img src="./images/softnet logo.png" class="h-30" />
          </div>
          <h2
            class="mt-4 flex items-center justify-center font-bold md:text xl"
          >
            PROPERTY MANAGEMENT SYSTEM
          </h2>

          <div class="flex w-full items-center justify-center px-2">
            <div class="w-full sm:w-[70%]">
              <div class="w-full rounded-sm py-8">
                <form
                  class="flex w-full flex-col items-center space-y-10 xl:px-32"
                >
                  <label class="block w-full">
                    <span class="block font-bold font-medium uppercase"
                      >username</span
                    >
                    <input
                      type="text"
                      class="mt-1 h-12 w-full rounded-md border border-slate-300 px-4 focus:outline-crvsblue-700"
                      placeholder="Username"
                    />
                  </label>

                  <label class="block w-full">
                    <span class="block text-base font-medium uppercase"
                      >password</span
                    >
                    <div class="relative flex items-center">
                      <input
                        id="inputPassword"
                        type="password"
                        class="mt-1 h-12 w-full rounded-md border border-slate-300 px-4 focus:outline-crvsblue-700"
                        placeholder="Password"
                      />
                      <button
                        id="svgIcon"
                        class="absolute right-5"
                        type="button"
                        onclick="showPassword()"
                      ></button>
                    </div>
                    <div class="flex justify-end py-2 px-2">
                      <a href="./pages/forgotpassword.html"
                        ><h1
                          class="text-sky-600 hover:font-semibold hover:text-sky-800"
                        >
                          Forgot Password ?
                        </h1></a
                      >
                    </div>
                  </label>

                  <a
                    href="./pages/dashboard.html"
                    class="w-full rounded-sm border border-crvsblue-700 bg-crvsblue-700 p-2 text-center font-bold uppercase text-white hover:bg-transparent hover:text-crvsblue-700"
                  >
                    login
                  </a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

    <script>
      document.getElementById(
        "svgIcon"
      ).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400 hover:text-sky-700">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
</svg>
`;

      function showPassword() {
        var x = document.getElementById("inputPassword");
        if (x.type === "password") {
          x.type = "text";
          document.getElementById(
            "svgIcon"
          ).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400 hover:text-sky-700">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
</svg>`;
        } else {
          x.type = "password";
          document.getElementById(
            "svgIcon"
          ).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400 hover:text-sky-700">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
</svg>
`;
        }
      }
    </script>
  </body>
</html>
