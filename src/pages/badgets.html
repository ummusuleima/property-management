<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="../dist/output.css" rel="stylesheet" />
    <title>CRVS</title>
    <link rel="icon" type="image/x-icon" href="../images/crvs-image.png" />
  </head>
  <body>
    <div class="min-h-full">
      <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
      <div
        id="sidebar"
        class="fixed inset-0 z-40 flex hidden"
        role="dialog"
        aria-modal="true"
      >
        <div
          class="fixed inset-0 bg-gray-600 bg-opacity-75"
          aria-hidden="true"
        ></div>

        <div
          class="relative flex w-full max-w-xs flex-1 flex-col bg-crvsblue-700 pt-5 pb-4"
        >
          <div class="absolute top-0 right-0 -mr-12 pt-2">
            <button
              id="close_sidebar"
              type="button"
              class="ml-1 flex h-10 w-10 items-center justify-center rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            >
              <span class="sr-only">Close sidebar</span>
              <!-- Heroicon name: outline/x -->
              <svg
                class="h-6 w-6 text-white"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <!-- <div class="flex-shrink-0 flex items-center px-4"></div> -->

          <!--nav bar place-->
          <section include="navigation.html"></section>
        </div>

        <div class="w-14 flex-shrink-0" aria-hidden="true">
          <!-- Dummy element to force sidebar to shrink to fit close icon -->
        </div>
      </div>

      <!-- Static sidebar for desktop -->
      <div class="hidden lg:fixed lg:inset-y-0 lg:flex lg:w-64 lg:flex-col">
        <!-- Sidebar component, swap this element with another sidebar if you like -->

        <div
          class="flex flex-grow flex-col overflow-y-auto bg-crvsblue-700 pt-5 pb-4"
        >
          <div
            class="flex w-full flex-shrink-0 flex-row items-center justify-center space-x-3 px-4"
          >
            <image src="../images/crvs-image.png" class="h-10 w-16" />
            <h class="text-2xl font-bold tracking-widest text-white">CRVS</h>
          </div>

          <!-- navigation section -->
          <section include="navigation.html"></section>
        </div>
      </div>

      <div class="flex flex-1 flex-col lg:pl-64">
        <main class="relative min-h-screen flex-1 pb-8">
          <!-- Page header -->
          <section include="header.html"></section>

          <div class="mt-8">
            <div 
              class="mx-auto flex max-w-full items-center justify-between px-4 sm:px-6 lg:px-8"
            >
              

                <div class="bg-red-100 px-2 uppercase text-red-600 font-bold font-robot rounded-sm border-2 border-red-600">not visited</div>
                <div class="bg-green-100 px-2 uppercase text-green-600 font-bold font-robot rounded-sm border-2 border-green-600">visited</div>
                <div class="bg-yellow-100 px-2 uppercase text-yellow-600 font-bold font-robot rounded-sm border-2 border-yellow-600">pending</div>
                <div class="bg-orange-100 px-2 uppercase text-orange-600 font-bold font-robot rounded-sm border-2 border-orange-600">on progress</div>
              
            </div>
          </div>

          <section include="footer.html"></section>
        </main>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="../js/buttonControls.js"
      type="text/javascript"
      charset="utf8"
    ></script>

    <script src="../js/section.js"></script>

    <!-- scripts for sections -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- DevExtreme theme -->
    <link
      rel="stylesheet"
      href="https://cdn3.devexpress.com/jslib/21.2.7/css/dx.light.css"
    />

    <!-- DevExtreme library -->
    <script
      type="text/javascript"
      src="https://cdn3.devexpress.com/jslib/21.2.7/js/dx.all.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/7.4.0/polyfill.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.1.1/exceljs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>

    <!-- toast message cdns -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"
    />
  </body>

  <!-- Adding toast message -->
  <script>
    // toastr.error("Have fun storming the castle!", "Miracle Max Says");
  </script>
</html>
