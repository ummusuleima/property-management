<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRVS-Reset Password</title>
    <link rel="icon" type="image/x-icon" href="../images/softnet logo.png" />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body>
    <div class="mx-auto h-screen bg-slate-100">
      <div
        class="flex h-1/5 w-full flex-col items-center justify-center space-y-2"
      >
        <img src="../images/softnet logo.png" class="h-16 w-24 text-2xl" />
        <h class="text-xl font-medium uppercase"
          >PROPERTY MANAGEMENT</h
        >
      </div>

      <div class="flex h-4/5 w-full items-center justify-center">
        <div class="w-full md:w-1/3">
          <div class="w-full rounded-sm py-8">
            <form
              class="flex w-full flex-col items-center space-y-8 px-4 md:px-12"
            >
              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >username</span
                >
                <input
                  type="text"
                  class="mt-1 h-12 w-full rounded-md border border-slate-300 px-4 focus:outline-crvsblue-700"
                  placeholder="Username"
                />
              </label>

              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >old password</span
                >
                <div class="relative flex items-center">
                  <input
                    
                    type="password"
                    class="passwordCls mt-1 h-12 w-full rounded-md border border-slate-300 px-4 focus:outline-crvsblue-700"
                    placeholder="Password"
                  />
                  <button
                    id="svgIcon"
                    class="absolute right-5"
                    type="button"
                    onclick="showPassword()"
                  ></button>
                </div>
              </label>

              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >new password</span
                >
                <div class="relative flex items-center">
                  <input
                    type="password"
                    class="passwordCls mt-1 h-12 w-full rounded-md border border-slate-300 px-4 focus:outline-crvsblue-700"
                    placeholder="Password"
                  />
                  <button
                    id="svgIcon"
                    class="absolute right-5"
                    type="button"
                    onclick="showPassword()"
                  ></button>
                </div>
              </label>

              <label class="block w-full">
                <span class="block text-base font-medium uppercase"
                  >confrim new password</span
                >
                <div class="relative flex items-center">
                  <input
                    type="password"
                    class="passwordCls mt-1 h-12 w-full rounded-md border border-slate-300 px-4 focus:outline-crvsblue-700"
                    placeholder="Password"
                  />
                  <button
                    id="svgIcon"
                    class="absolute right-5"
                    type="button"
                    onclick="showPassword()"
                  ></button>
                </div>
              </label>

              <div class="flex w-full items-center justify-center space-x-4">
                <button
                  class="w-full rounded-sm border border-crvsblue-700 p-2 font-bold uppercase text-crvsblue-700 hover:border-none hover:bg-crvsblue-700 hover:text-white"
                >
                  submit change
                </button>

                <a
                  href="../index.html"
                  class="w-full rounded-sm bg-sky-200 p-2 text-center font-bold uppercase text-crvsblue-700 hover:bg-crvsblue-700 hover:text-white"
                >
                  login
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById(
      "svgIcon"
    ).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400 hover:text-sky-700">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
</svg>
`;

    function showPassword() {
      var x = document.getElementsByClassName("inputPassword");
      if (x.type === "password") {
        x.type = "text";
        document.getElementById(
          "svgIcon"
        ).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400 hover:text-sky-700">
  <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z" />
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
</svg>`;
      } else {
        x.type = "password";
        document.getElementById(
          "svgIcon"
        ).innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-slate-400 hover:text-sky-700">
  <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88" />
</svg>
`;
      }
    }
  </script>
</html>
